<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<html>
	<head>
		<f:section name="meta">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</f:section>

		<f:section name="stylesheets">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="{f:uri.resource(path:'Styles/CoworkingHelmstedt.css', package:'Unikka.CoworkingHelmstedtDe')}" media="all" />
			<link rel="stylesheet" href="{f:uri.resource(path:'Styles/Print.css', package:'Unikka.CoworkingHelmstedtDe')}" media="print" />
			<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
			<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

			<f:if condition="{node.context.workspace.name} != 'live'">
				<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Backend.css')}" media="all" />
			</f:if>
		</f:section>
		<f:section name="headScripts">
			<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
		</f:section>
	</head>
	<body id="page-top" class="index">
		foo{f:uri.resource(path:'Styles/CoworkingHelmstedt.css')}bar
		<f:section name="body">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header page-scroll">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand page-scroll" href="#page-top">Coworking Helmstedt</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li class="hidden">
								<a href="#page-top"></a>
							</li>
							<li>
								<a class="page-scroll" href="#coworking">Coworking</a>
							</li>
							<li>
								<a class="page-scroll" href="#offers">Angebote</a>
							</li>
							<li>
								<a class="page-scroll" href="#team">Team</a>
							</li>
							<li>
								<a class="page-scroll" href="#history">Geschichte</a>
							</li>
							<li>
								<a class="page-scroll" href="#contact">Kontakt</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="content">
				<ts:render path="content.main" />
			</div>

			<footer>
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<span class="copyright">Copyright &copy; coworking-helmstedt.de 2014</span>
						</div>
						<div class="col-md-4">
							<ul class="list-inline social-buttons">
								<li>
									<a href="http://twitter.com/coworkinghe" target="_blank"><i class="icon-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="icon-facebook"></i></a>
								</li>
							</ul>
						</div>
						<div class="col-md-4">
							<ul class="list-inline quicklinks">
								<li><a href="#">Impressum</a>
								</li>
								<li><a href="#">Terms of Use</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</f:section>

		<f:section name="bodyScripts">
			<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

			<!-- Plugin JavaScript -->
			<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

			<!-- Custom Theme JavaScript -->
			<script src="{f:uri.resource(path:'JavaScript/coworking.js', package:'Unikka.CoworkingHelmstedtDe')}"></script>
		</f:section>
	</body>
</html>
